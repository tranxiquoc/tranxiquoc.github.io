	<script>
		function checkLogin()
		{
			if(f1.txtName.value =="")
			{
				alert('Input name');
				f1.txtName.focus;
				return;
			}
			
			var testEmail = /\w\b@\w/;
			if(testEmail.test(f1.txtEmail.value) == false)
			{
				alert('Email invalid');
				f1.txtEmail.focus();
				return;
			}
			if(f1.txtAddress.value =="")
			{
				alert('Input Address');
				f1.txtAddress.focus();
				return;
			}
			if(f1.txtPhone.value =="")
			{
				alert('Input Phone');
				f1.txtPhone.focus;
				return;
			}
			if(f1.txtQuantity.value =="")
			{
				alert('Input Quantity');
				f1.txtQuantity.focus;
				return;
			}
			if(f1.txtCmt.value =="")
			{
				alert('Input Feedback');
				f1.txtCmt.focus();
				return;
			}
			else
				{
					alert('Feedback sent, thank for your honesty!')
					location="Index.HTML"
				}
		}
	</script>

<div id="title" align="center">

	<div id="main">
		
	<form name="f1">
		<fieldset>
		<table border="1" cellpadding="1" cellspacing="1" align="center" class="table">
		
			<tr>
			<th colspan="2" align="center">Buying Form </th>
			</tr>
			<tr>
			
				<td>Full name</td>
				<td><input type="text" placeholder="Input your name" name="txtName"></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" name="txtEmail"></td>
			</tr>
			<tr>
				<td>Addres</td>
				<td><textarea placeholder="Input your location" name="txtAddress"></textarea></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" name="txtPhone"></td>
			</tr>
			<tr>
				<td>Quantity<div><img alt="" src="../Image/checkerboard 2.jpeg" width="100" height="100"></div></td>
				<td><input type="number" name="txtQuantity"></td>
			</tr>
			<tr>
				<td>Note</td>
				<td><textarea name="txtCmt"></textarea></td>
			</tr>
			<tr>
			<td></td>
			<td><input type="button" value="Submit" onClick="checkLogin()"/>
				<input type="reset" value="Reset" onClick="checkReset()"/>
			</td>
				
			</tr>
			</table>

	</form>
