	<script>
		function checkLogin()
		{if(f1.txtName.value =="")
			{
				alert('Input name');
				f1.txtName.focus;
				return;
			}
		if (f1.txtRetypePass.value!=f1.txtPass.value)
			{
				alert('Retype Password');
				f1.txtRetypePass.focus();
				return;
			}
			
			var testEmail = /\w\b@\w/;
			if(testEmail.test(f1.txtEmail.value) == true)
			{
				if(f1.txtRetypeEmail.value!=f1.txtEmail.value)
			{
				alert('Retype Email');
				f1.txtRetypeEmail.focus();
				return;
			}
			} 
			if(testEmail.test(f1.txtEmail.value) == false)
			{
				alert('Email invalid');
				f1.txtEmail.focus();
				return;
			}
			if(f1.txtCity.value =="")
			{
				alert('Input City');
				f1.txtCity.focus();
				return;
			}
			if(f1.txtDOB.value =="")
			{
				alert('Input DOB');
				f1.txtDOB.focus();
				return;
			}
			if(f1.txtAddress.value =="")
			{
				alert('Input Address');
				f1.txtAddress.focus();
				return;
			}
			if(f1.txtPhone.value =="")
			{
				alert('Input Phone');
				f1.txtPhone.focus;
				return;
			}	
			else{
					alert('Registration success!!!')
					location="Login.html"
				}
		}</script>
